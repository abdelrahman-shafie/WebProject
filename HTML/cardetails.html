<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <script src="../JS/cardetails.js"></script> <!-- External JS -->
    <link rel="stylesheet" href="../CSS/cardetails.css">
    <link rel="stylesheet" href="../CSS/stylo2.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/booknow.js"></script>
    
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <!-- Inner header with custom brand (tonaya), image, and hamburger button -->
        <div class="bg-image1">
            <nav class="navbar  navbar-dark custom-navbar">
              <div class="container-fluid ">
                <a class="navbar-brand" href="homepage.html"><img src="../Images/tonaya1.png" class="logo" alt="TONAYA" width="200" height="50"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="loginpage.html">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="profile.html">profile</a>
                    </li>   
                  </ul>
                </div>
              </div>
            </nav>
            </div>
            <script src="../JS/bootstrap.bundle.min.js"></script>
    
    
        <!-- Background video -->
        <video class="header-video" autoplay muted loop>
            <source src="../Images/bmw.mp4" type="video/mp4">
        </video>
    </div>
    
    
    <!-- Car Details Section -->
    <div class="car-details">
        
        <img id="car-image" class="car-image" src="../Images/default_car.png" alt="Car Image" /> <!-- Placeholder for car image -->
        <div class="car-info">
            <h2 id="car-brand">
                <img src="../Images/car.png" alt="Brand Icon" class="brand-icon" /> <!-- Static Car Brand Icon -->
                <span id="brand-name">Loading...</span> <!-- Placeholder for car brand -->
            </h2>
            
            <h3 id="car-model">
                <img src="../Images/label.png" alt="Model Icon" class="model-icon" /> <!-- Static Model Icon -->
                <span id="model-name">Loading...</span> <!-- Placeholder for car model -->
            </h3> 

            <div class="car-logo">
                <img id="car-logo" src="../Images/default_logo.png" alt="Logo" class="logo" /> <!-- Placeholder for car logo -->
            </div>

            <!-- Price Section -->
            <div class="price">
              
                <p id="price" class="amount">Loading...</p> <!-- Placeholder for price -->
            </div>

            <!-- Book Now Button -->
            <button id="book-now" class="book-button">Book Now</button>

        </div>
    </div>

    
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-btn">&times;</span>
            <h2>Select Booking Dates</h2>
    
            <!-- Form for Date Submission -->
            <form id="booking-form" method="POST">
                <table>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                    <tr>
                        <td><input type="date" name="start_date" required></td>
                        <td><input type="date" name="end_date" required></td>
                    </tr>
                </table>
    
                <!-- Hidden field for car_id -->
                <input type="hidden" name="car_id" id="car_id">
    
                <button type="submit" id="confirm-booking">Confirm</button>
            </form>
        </div>
    </div>
    
    
    <div id="car-not-available-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-not-available-btn">&times;</span>
            <!-- Image Above the Message -->
            <img id="car-not-available-image" src="../Images/sad.png" alt="Car Not Available" class="car-not-available-image">
            <h2>Sorry, this car is already booked for the selected dates.</h2>
        </div>
    </div>
    
        <!-- Confirmation Modal -->
        <div id="confirmation-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <!-- Image Above the Confirmation Message -->
                <img id="confirmation-image" src="../Images/smile.png" alt="Confirmation Image" class="confirmation-image">
                <h2>Your booking has been confirmed!</h2>
                <p id="total-price"></p> <!-- Display the total price here -->
                <p id="num-of-days"></p> <!-- Display number of days here -->
            </div>
        </div>
        


<!-- Footer Section -->
<div class="footer">
    <p>&copy; 2024 TONAYA. All rights reserved.</p>
</div>

</body>

</html>
